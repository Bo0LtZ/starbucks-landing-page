<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial da Starbucks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container-fluid text-center py-5">
        <div class="circle"></div>
        <header class="d-flex flex-wrap justify-content-between align-items-center py-3 px-4">
            <a href="#"><img src="img/logo.png" class="logo"></a>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Cardápio</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Novidades</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Promoções</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex ms-3">
                            <input class="form-control me-2" type="search" placeholder="Pesquisar">
                            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        
        <div class="container text-center d-md-flex align-items-center justify-content-between">
            <div class="text-box text-md-start">
                <h2>Não é apenas um café <br>É <span>Starbucks</span></h2>
                <p>Experimente mais do que um simples café, viva a experiência Starbucks.</p>
                <a href="#" class="btn btn-success">Saiba Mais</a>
            </div>
            <div class="img-box mt-4 mt-md-0 text-center">
                <img src="img/img1.png" class="img-fluid" alt="Starbucks">
            </div>
        </div>
        
        <ul class="list-inline mt-4">
            <li class="list-inline-item"><img src="img/thumb1.png"></li>
            <li class="list-inline-item"><img src="img/thumb2.png"></li>
            <li class="list-inline-item"><img src="img/thumb3.png"></li>
        </ul>
        
        <ul class="list-inline mt-4">
            <li class="list-inline-item"><a href="#"><img src="img/facebook.png"></a></li>
            <li class="list-inline-item"><a href="#"><img src="img/instagram.png"></a></li>
            <li class="list-inline-item"><a href="#"><img src="img/twitter.png"></a></li>
        </ul>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
